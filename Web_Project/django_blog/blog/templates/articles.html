<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Blog articles(not fake)</title>
</head>
<body>
<ul>
   {% for article in articles %}
   <li>
       <p>Title: {{article.title}}</p>
       <p>Category: {{article.category}}</p>
       <p>Created by: {{article.author}}</p>
       <p>Posted at: {{article.created_at}}</p>
   </li>
   {% endfor %}
</ul>

</body>
</html>
